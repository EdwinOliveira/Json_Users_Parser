<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSON Parser</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


</head>

<body>

    <div class="container">
        <span class="display-4">
           <span class="text-muted">Json</span><span class="text-primary">Parser</span>
        </span>
        <hr>

        <div>
            <input id="searchUser" class="form-control mr-sm-2" type="search" placeholder="Search by Name" aria-label="Search">
        </div>

        <div class="py-3">
            <div class="shadow py-2 border rounded">
                <div class="row mx-auto py-2">
                    <div class="col-12 col-md-4 py-1 text-center text-md-left">
                        <span class="font-weight-bold h4">
                            <span class="text-muted">
                                Json
                            </span>
                        <span class="text-info">
                                Users
                            </span>
                        </span>
                    </div>
                    <div class="col-12 col-md-8 text-md-right text-center">
                        <button id="getJsonFile" class="btn btn-info">Json_Placeholder Json File</button>
                        <button id="getJsonApi" class="btn btn-primary">Json_Placeholder Json Api</button>
                    </div>
                </div>
                <hr>
                <div id="usersInfo">

                </div>
            </div>
        </div>

    </div>


    <!-- Core.JS -->
    <script src="../js/core.js"></script>

    <!-- Boostrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
